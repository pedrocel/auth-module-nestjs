<!DOCTYPE html>
<html>
<head>
  <title>Lista de Movimentos de Carteira</title>
  <style>
    /* Estilos CSS */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .card {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .card-description {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .card-info {
      font-size: 14px;
      color: #888;
      margin-bottom: 10px;
    }

    .status {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-left: 5px;
      display: inline-block;
      position: relative;
      top: 2px;
    }

    .status.active {
      background-color: green;
    }

    .status.inactive {
      background-color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Lista de Movimentos de Carteira</h1>
    <div id="movement-list"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const token = localStorage.getItem("token");

      if (!token) {
        console.error("Token nÃ£o encontrado!");
        return;
      }

      fetch("http://localhost:3000/wallet/movement/list", {
        headers: {
          "Authorization": token
        }
      })
      .then(response => response.json())
      .then(data => {
        const movementList = document.getElementById("movement-list");

        data.forEach(movement => {
          const card = document.createElement("div");
          card.classList.add("card");

          const cardHeader = document.createElement("div");
          cardHeader.classList.add("card-header");
          cardHeader.innerHTML = `
            <span class="card-description">${movement.description}</span>
            <span class="status ${movement.status ? 'active' : 'inactive'}"></span>
          `;
          card.appendChild(cardHeader);

          const cardInfo = document.createElement("div");
          cardInfo.classList.add("card-info");
          cardInfo.innerHTML = `
            <strong>Valor:</strong> ${movement.amount}<br>
            <strong>Tipo:</strong> ${movement.type}<br>
            <strong>ID de Envio:</strong> ${movement.id_sent}<br>
            <strong>ID de Recebimento:</strong> ${movement.id_received}<br>
            <strong>Criado em:</strong> ${movement.created_at}
          `;
          card.appendChild(cardInfo);

          movementList.appendChild(card);
        });
      })
      .catch(error => console.error(error));
    });
  </script>
</body>
</html>
