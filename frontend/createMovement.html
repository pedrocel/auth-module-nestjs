<!DOCTYPE html>
<html>
<head>
  <title>Criar Movimento de Carteira</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 10px;
    }
    
    input[type="text"],
    input[type="number"],
    select {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    
    button[type="submit"] {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      background-color: #4CAF50;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    
    button[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Criar Movimento de Carteira</h1>
    <form id="wallet-movement-form">
      <label for="description">Descrição:</label>
      <input type="text" id="description" required>
      
      <label for="amount">Valor:</label>
      <input type="number" id="amount" step="0.01" required>
      
      <label for="status">Status:</label>
      <select id="status" required>
        <option value="1">Ativo</option>
        <option value="0">Inativo</option>
      </select>
      
      <label for="type">Tipo:</label>
      <select id="type" required>
        <option value="1">Receita</option>
        <option value="0">Despesa</option>
      </select>
      
      <button type="submit">Criar Movimento</button>
    </form>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const form = document.getElementById("wallet-movement-form");

      form.addEventListener("submit", function(event) {
        event.preventDefault();

        const token = localStorage.getItem("token");

        if (!token) {
          console.error("Token não encontrado!");
          return;
        }

        const description = document.getElementById("description").value;
        const amount = document.getElementById("amount").value;
        const status = document.getElementById("status").value;
        const type = document.getElementById("type").value;

        const data = {
          description: description,
          amount: amount,
          status: status,
          type: type
        };

        fetch("http://localhost:3000/wallet/movement/create", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": token
          },
          body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(responseData => {
          // Processar a resposta do servidor
          console.log(responseData);
        })
        .catch(error => {
          console.error(error);
        });
      });
    });
  </script>
</body>
</html>
